# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: PyPolo
site_url: https://pypolo.readthedocs.io/
repo_url: https://github.com/Weizhe-Chen/PyPolo
repo_name: GitHub/PyPolo
copyright: Copyright &copy; 2022 - 2023 PyPolo Developers
nav:
  - Home: index.md
  - Installation: installation.md
  - Get Started: get_started.md
  - Framework: framework.md
  - Resources: resources.md
  - Contributing: contributing.md
  - API: api.md
theme:
  name: material
  custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/social/logo.svg
  favicon: assets/images/social/logo.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - header.autohide
    - navigation.footer
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          paths: [pypolo]
          import:
          - https://docs.python.org/3/objects.inv
          - https://mkdocstrings.github.io/objects.inv
          - https://mkdocstrings.github.io/griffe/objects.inv
          options:
            heading_level: 2
            show_root_heading: no
            show_root_full_path: no
            show_root_toc_entry: no
            show_category_heading: no
            show_submodules: no
            group_by_category: yes
            docstring_style: google
            docstring_section_style: table
            line_length: 80
            merge_init_into_class: yes
            ignore_init_summary: no
            show_if_no_docstring: no
            show_signature: yes
            show_signature_annotations: no
            separate_signature: yes
            show_bases: yes
            show_source: yes

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Weizhe-Chen/PyPolo
  generator: false
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
